<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">Welcome to VBN </div>
        <div class="col"></div>
    </div>
    <div class="jumbotron">

        <div class="row">


            <div class="col"></div>
            <div class="col">

                <div class="form-group">
                    <label for="accno">Account number</label>
                    <input (change)= "validaccno($event)" class="form-control" id="accno" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="pint">password</label>
                    <input (change)="passwdchng($event)" class="form-control" id="pint">
                </div>
                <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>




        </div>
        <div class="col"></div>
    </div>
</div>







</div>



</body>
